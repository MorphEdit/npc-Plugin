# ================================================================
# NPC GROUPS (Future Feature)
# ================================================================
groups:
  traders:
    members:
      - trader1
      - miner_npc
      - farmer_npc
    shared-settings:
      broadcast-sales: true
      minimum-sale: 10.00

  specialists:
    members:
      - blacksmith_npc
      - enchanter_npc
