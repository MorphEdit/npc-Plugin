# Enhanced NPC Definitions
# ================================================================
# This file contains all NPC configurations with support for
# advanced features like custom skins, holograms, effects, etc.

npcs:
  # ================================================================
  # GENERAL TRADER - A basic all-purpose trader
  # ================================================================
  trader1:
    enabled: true
    name: "&6‚öí General Trader ‚öí"

    # Location (automatically set when spawning)
    location:
      world: "world"
      x: 0.5
      y: 64.0
      z: 0.5
      yaw: 0.0
      pitch: 0.0

    # NPC Entity Properties
    entity-type: "VILLAGER"
    profession: "FARMER"

    # Appearance & Skin
    skin:
      enabled: true
      type: "MHF_Villager"  # Minecraft Head Format or player name
      equipment:
        helmet: null
        chestplate: null
        leggings: null
        boots: null
        main-hand: "EMERALD"
        off-hand: null

    # NPC Behavior Settings
    settings:
      greeting: "&aWelcome, traveler! &7I buy all sorts of items at fair prices!"
      custom-prices: false  # Use global prices from config.yml
      look-at-players: true
      max-look-distance: 8.0

    # Effects Configuration
    effects:
      particles:
        enabled: true
        idle:
          type: "VILLAGER_HAPPY"
          count: 3
          interval: 120  # ticks between particles
        interaction:
          type: "ENCHANTMENT_TABLE"
          count: 10

      sounds:
        enabled: true
        interaction: "ENTITY_VILLAGER_YES"
        sell-success: "ENTITY_EXPERIENCE_ORB_PICKUP"

      hologram:
        enabled: true
        height-offset: 2.8
        lines:
          - "&6‚öí General Trader ‚öí"
          - "&aClick to Trade!"
          - "&7Daily Sales: {daily_count}"
        prices:
          enabled: true
          items: 3
          format: "&e{item}: &6${price}"

    # Custom commands (optional - overrides global)
    custom-commands: []

