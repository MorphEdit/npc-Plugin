# NPC Definitions - Clean Version
# ================================================================
# ไฟล์นี้จะเก็บข้อมูล NPC ที่สร้างขึ้น
# ไม่มี NPC ตัวอย่างเริ่มต้น - สร้างด้วยคำสั่ง /npc create

npcs:
# NPCs จะถูกเพิ่มที่นี่เมื่อสร้างด้วยคำสั่ง
# ตัวอย่างโครงสร้าง:
#
# your_npc_id:
#   enabled: true
#   name: "Your NPC Name"
#   entity-type: "VILLAGER"
#   profession: "FARMER"
#   location:
#     world: "world"
#     x: 0.5
#     y: 64.0
#     z: 0.5
#     yaw: 0.0
#     pitch: 0.0
#   settings:
#     greeting: "&aHello! Right-click to sell your items!"
#     custom-prices: false

# ================================================================
# GLOBAL NPC SETTINGS
# ================================================================
global-settings:
  # Default values for all NPCs
  default-look-distance: 6.0
  default-greeting: "&aHello! Right-click to trade!"

  # Spawn protection
  spawn-protection:
    enabled: true
    radius: 2.0
    prevent-mob-spawning: true

  # Performance settings
  performance:
    max-concurrent-holograms: 50
    hologram-view-distance: 32
    particle-view-distance: 16

  # Backup settings
  backup:
    auto-backup: true
    backup-interval: 3600  # seconds
    max-backups: 5